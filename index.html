    /* SwipeIn animation */

    .container {
        border: dotted red;
        margin: 0;
        padding: 0;
        font-family: cursive;
        overflow: hidden;
        /* Prevent scrolling */
    }

    .container {
        color: rgb(0, 255, 242);
        position: relative;
        left: 8%;
        width: 600px;
        height: 125px;
        /* Use full viewport height */
        overflow: hidden;
        /* Hide overflowing content */
    }

    .content {
        position: absolute;
        top: 2%;
        left: 5%;
        transform: translate(-50%, -50%);
        /* Center horizontally and vertically */
        opacity: 0;
        /* Initially hide the content */
        animation: swipeIn 2s forwards;
        /* Apply swipe-in animation */
    }

    /* Define keyframes for swipe-in animation */
    @keyframes swipeIn {
        0% {
            transform: translateX(-100%);
            opacity: 0;
        }

        100% {
            transform: translateX(0);
            opacity: 1;
        }
    }

    /* RotateIn animation */

    #b {
        text-shadow: 4px 4px 5px rgb(0, 68, 255);
        color: #34f803;
        position: absolute;
        left: 30px;
        top: 280px;
        transform: rotate(-180deg);
        animation: rotateIn 2s forwards;
    }

    @keyframes rotateIn {
        0% {
            transform: rotate(-180deg);
        }

        100% {
            transform: rotate(0deg);
        }
    }

    #image2 {
        text-align: start;
    }

    /* zoomIn animation */

    #d {
        text-shadow: 4px 4px 5px rgb(255, 2, 2);
        color: #f6fa04;
        position: absolute;
        left: 700px;
        top: 680px;
        transform: scale(0);
        animation: zoomIn 2s forwards;
    }

    @keyframes zoomIn {
        0% {
            transform: scale(0);
        }

            transform: scale(1);
        }
    }




    /* loading animation */



    .loading {
        font-family: cursive;
        text-transform: uppercase;

        text-align: center;
        line-height: 40px;

        position: absolute;
        left: 0;
        right: 0;
        margin: auto;
        transform: translateY(10%);
    }

    .loading span {
        border-radius: 20px;
        position: relative;
        z-index: 999;
        color: #f70505;
        font-weight: bold;
        text-shadow: 1px 2px 1px #0bf803;
    }

    .loading:before {
        content: '';
        background: #02f8e4;
        width: 320px;
        height: 36px;
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        margin: auto;

        animation: 3s loadingBefore infinite ease-in-out;
    }

    @keyframes loadingBefore {
        0% {
            transform: translateX(-14px);
        }

        50% {
            transform: translateX(14px);
        }

        100% {
            transform: translateX(-14px);
        }
    }


    .loading:after {
        content: '';
        background: #1eff00;
        width: 14px;
        height: 60px;
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        margin: auto;
        opacity: 5;

        animation: 3s loadingAfter infinite ease-in-out;
    }

    @keyframes loadingAfter {
        0% {
            transform: translateX(-120px);
        }

        50% {
            transform: translateX(120px);
        }

        100% {
            transform: translateX(-120px);
        }
    }
